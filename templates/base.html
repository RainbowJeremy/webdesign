<!doctype html>
<html>
    <head>
        <title>PrepChef</title>
        <link rel="stylesheet" href="../static/css/main.css">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block hero %}
      {% endblock %}

      <nav>
        <div style="margin:25px;">
          <a href="{{ url_for('index')}}">
            <img class='logo' src="../static/logo.png" alt="PrepChef with a green and yellow logo beside it">
          </a>
        </div>
        <div class="wrapper" style="float: right; padding: 5px; margin: 5px 15px;">
          <div class="menu">
            <ul class="menu__list">
              <li class="menu__list__item"><a href="{{ url_for('login_get')}}">Sign Up</a></li>
              <li class="menu__list__item"><a href="{{ url_for('dashboard_get')}}">Dashboard</a></li>
              <li class="menu__list__item"><a href="{{ url_for('subscribe')}}">Subscribe</a></li>
              <li class="menu__list__item"><a href="{{ url_for('order')}}">Order Now</a></li>
            </ul>
          </div>
          <div class="button">
            <span class="button__line"></span>
            <span class="button__line"></span>
            <span class="button__line"></span>
          </div>
        
        </div>
        <ul class="navbar" >
          <li class="navitem"><a href="{{ url_for('login_get')}}">Sign Up</a></li>
          <li class="navitem"><a href="{{ url_for('dashboard_get')}}">Dashboard</a></li>
          <li class="navitem"><a href="{{ url_for('subscribe')}}">Subscribe</a></li>
          <li class="navitem"><a href="{{ url_for('order')}}">Order Now</a></li>
        </ul>
      </nav>



            {% block body %}
            {% endblock %}

        <script>
            document.querySelector('.button').addEventListener('click', () => {
              document.querySelector('.menu__list')
                .classList.toggle('menu__list--animate');
            });
        </script>
    </body>

</html>
