{% extends 'base.html' %}

{% block body %}
  <div class="payment-container">
    <h1>Payment</h1>
    <form>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number">
      </div>
      <div class="form-group">
        <label for="nameOnCard">Name on Card</label>
        <input type="text" id="nameOnCard" placeholder="Enter the name on your card">
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" placeholder="MM/YY">
        </div>
        <div class="form-group col-6">
          <label for="securityCode">Security Code</label>
          <input type="text" id="securityCode" placeholder="Enter the security code on your card">
        </div>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>

{% endblock %}
